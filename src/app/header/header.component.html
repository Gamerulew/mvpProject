<header class="blog-header pb-3 pt-2">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4">
      <img src="/assets/images/logo.png" alt="" width="50">
    </div>
    <div class="col-4 text-center">
      <a class="blog-header-logo text-dark" href="#">Mvp project</a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center" id="navbarNav">
      <a class="link-secondary" href="#" aria-label="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
             stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
             viewBox="0 0 24 24"><title>Search</title>
          <circle cx="10.5" cy="10.5" r="7.5"></circle>
          <path d="M21 21l-5.2-5.2"></path>
        </svg>
      </a>
      <span class="d-none d-md-flex">
      <a class="btn btn-sm btn-outline-secondary me-1" [routerLink]="['/account/register']">Sign up</a>
      <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/account/login']">Sign in</a>
        </span>
      <button class="d-md-none" mat-icon-button type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
              aria-expanded="false" aria-controls="collapseExample">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>
  <div class="collapse" id="collapseExample">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" [routerLink]="['/home']">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" [routerLink]="['/account/register']">Sign up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" [routerLink]="['/account/login']">Sign in</a>
      </li>
    </ul>
  </div>
</header>
