<div class="row" style="margin-top: 100px;">
  <div class="col-12 col-md-8 d-md-block d-none" id="bgImg">
  </div>
  <div id="registerDiv" class="form-signin text-center col-12 col-md-4 m-auto">
    <form [formGroup]="registerForm" class="bg-light rounded card-body">
      <img class="mb-4" src="/assets/images/logo.png" alt="" width="100">
      <h1 class="h3 mb-3 fw-normal">Sign up</h1>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Login</mat-label>
            <input matInput formControlName="login" required>
            <mat-icon matSuffix>face</mat-icon>
            <mat-error *ngIf="registerForm.get('login')!.hasError('required')">
              Username is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('login')!.hasError('minlength')">
              Username is short
            </mat-error>
            <mat-error *ngIf="registerForm.get('login')!.hasError('maxlength')">
              Username is so big
            </mat-error>
            <mat-error *ngIf="registerForm.get('login')!.hasError('pattern')">
              Whitespace is forbidden
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-icon matSuffix>mail</mat-icon>
            <mat-error
              *ngIf="registerForm.get('email')!.hasError('required') || registerForm.get('email')!.touched">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12 text-start">
          <app-password-strength-bar [passwordToCheck]="registerForm.get('password')!.value"
                                     (strengthPassword)="$event >= 2?strengthPassword = true:strengthPassword = false">
          </app-password-strength-bar>
        </div>
        <div class="col-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password')!.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')!.hasError('minlength')">
              Password is short
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')!.hasError('maxlength')">
              Password so big
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" [type]="chide ? 'password' : 'text'" required>
            <button type="button" mat-icon-button matSuffix (click)="chide = !chide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="chide">
              <mat-icon>{{chide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('confirmPassword')!.hasError('required')">
              Confirm Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <!--      <mat-form-field class="full-width" appearance="outline">-->
          <!--        <mat-label>Affiliations</mat-label>-->
          <!--        <input type="text"-->
          <!--               placeholder="Pick one"-->
          <!--               aria-label="Number"-->
          <!--               matInput-->
          <!--               formControlName="affiliation" name="affiliation"-->
          <!--               [matAutocomplete]="auto">-->
          <!--        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">-->
          <!--          <mat-option *ngFor="let affiliation of filteredAffiliations" [value]="affiliation.name">-->
          <!--            {{affiliation?.name}}-->
          <!--          </mat-option>-->
          <!--        </mat-autocomplete>-->
          <!--      </mat-form-field>-->
        </div>
        <div class="col-12">
          <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
